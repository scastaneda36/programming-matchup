<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <form id="triangle">

      <label for="a">Side a</label>
      <input id="a" type="text">

      <label for="b">Side b</label>
      <input id="b" type="text">

      <label for="c">side c</label>
      <input id="c" type="text">


      <button type="submit" id="triangle1" class="btn btn-info">Submit</button>

    </form>

<div id="equilateral">
  <p>This is a equilateral triangle. Sweet!</p>
</div>

<div id="isosceles">
  <p>This is a isosceles triangle. Sweet!</p>
</div>
<div id="scalene">
  <p>This is a scalene triangle. Sweet!</p>
</div>

<div id="not">
  <p>This is a not a triangle. whomp.</p>
</div>
</div>
</body>
</html>
